<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <script src="script.js"></script>


  <div class="container">
   
    <div class="header">
      <h1>SPLI<br>TTER</h1>
 
     
    <div class="card">
      <div class="card-header">
        <h2>Bill</h2>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="0" />
        </div>
      </div>

      <div class="card-body">
        <h2>Select Tip %</h2>
        <div class="tip-percentages">
          <button class="btn btn-outline-secondary">5%</button>
          <button class="btn btn-outline-secondary">10%</button>
          <button class="btn btn-outline-secondary">15%</button>
          <button class="btn btn-outline-secondary">25%</button>
          <button class="btn btn-outline-secondary">50%</button>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Custom" />
        </div>

        <h2>Number of People</h2>
        <div class="input-group">
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="0" />
        </div>


        <div class="results">
          <div class="tip-amount">
            <h2>Tip Amount</h2>
            <h3>/ person</h3>
          </div>
          <div class="total">
            <h2>Total</h2>
            <h3>/ person</h3>
          </div>
          <button class="btn btn-primary">Reset</button>
        </div>
      </div>
    </div>


    
  
  </div>
</body>
</html>
